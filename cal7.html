<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chatbot Calculator</title>
  <style>
    body {
      background-color: #2c3e50;
      font-family: 'Courier New', Courier, monospace;
      color: #00ffc8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .calculator {
      background-color: #111;
      padding: 20px;
      border-radius: 10px;
      width: 500px;
      box-shadow: 0 0 10px #00ffc8;
    }

    .title {
      text-align: center;
      font-size: 24px;
      margin-bottom: 10px;
      color: #00ffc8;
    }

    .chat {
      background-color: #000;
      padding: 10px;
      height: 300px;
      overflow-y: scroll;
      border: 1px solid #00ffc8;
      margin-bottom: 10px;
    }

    .chat p {
      margin: 5px 0;
    }

    .user {
      color: #00bfff;
    }

    .bot {
      color: #00ff7f;
    }

    .input-area {
      display: flex;
      gap: 10px;
    }

    input[type="text"] {
      flex: 1;
      padding: 10px;
      border-radius: 5px;
      border: none;
    }

    button {
      padding: 10px 15px;
      background-color: #00ffc8;
      color: #000;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: #00ccaa;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <div class="title">Chatbot Scientific Calculator</div>
    <div class="chat" id="chat"></div>
    <div class="input-area">
      <input type="text" id="userInput" placeholder="Ask me to calculate something..." />
      <button onclick="processInput()">Send</button>
    </div>
  </div>

  <script>
    function addMessage(sender, text) {
      const chat = document.getElementById("chat");
      const msg = document.createElement("p");
      msg.className = sender;
      msg.textContent = (sender === "user" ? "You: " : "Bot: ") + text;
      chat.appendChild(msg);
      chat.scrollTop = chat.scrollHeight;
    }

    function processInput() {
      const input = document.getElementById("userInput").value.trim();
      if (!input) return;

      addMessage("user", input);
      handleUserInput(input);
      document.getElementById("userInput").value = "";
    }

    function handleUserInput(input) {
      let expression = input.toLowerCase()
        .replace(/sqrt\s*of\s*/g, 'Math.sqrt(')
        .replace(/sqrt\s*\(/g, 'Math.sqrt(')
        .replace(/log\s*\(/g, 'Math.log10(')
        .replace(/ln\s*\(/g, 'Math.log(')
        .replace(/(\d+)\s*percent\s*of\s*(\d+)/g, '($1/100)*$2')
        .replace(/\^/g, '**');

      try {
        // Balance parentheses
        const open = (expression.match(/\(/g) || []).length;
        const close = (expression.match(/\)/g) || []).length;
        if (open > close) expression += ')'.repeat(open - close);

        const result = eval(expression);
        if (isNaN(result)) throw "Invalid expression";
        addMessage("bot", `Result: ${result}`);
      } catch (e) {
        addMessage("bot", "I didn't quite get that. Try again!");
      }
    }
  </script>
</body>
</html>
